<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
        <script src="./main.js" defer></script>
    </head>

    <body>
        <div class="calculator">
            <div class="screen"><p class="screenTxt"></p></div>
            <div class="btns">
                <button class="btn number">7
                </button>
                <button class="btn number">8
                </button>
                <button class="btn number">9
                </button>
                <button class="btn operator">รท
                </button>
                <button class="btn number">4
                </button>
                <button class="btn number">5
                </button>
                <button class="btn number">6
                </button>
                <button class="btn operator">x
                </button>
                <button class="btn operator">1
                </button>
                <button class="btn number">2
                </button>
                <button class="btn number">3
                </button>
                <button class="btn operator">-
                </button>
                <button class="btn decimal">.
                </button>
                <button class="btn number">0
                </button>
                <button class="btn equal">=
                </button>
                <button class="btn operator">+
                </button>
            </div>
        </div>
    </body>
</html>
